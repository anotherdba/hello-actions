name: complex

on: push

jobs:
    ubuntu:
        name: First Job
        runs-on: ubuntu-latest
        steps:
            - name: Step one
              uses: actions/checkout@v2
            - name: Step two
              run: date
    windows:
        name: Second Job
        runs-on: windows-latest
        steps:
            - name: Step one
              uses: actions/checkout@v2
            - name: Step two
              run: date
    macos:
        name: Third Job
        runs-on: macos-latest
        steps:
            - name: Step one
              uses: actions/checkout@v2
            - name: Step two
              run: date
    depends:
	needs: [ubuntu, windows, macos]
        runs-on: macos-latest
        steps:
        - run: date
         
  

