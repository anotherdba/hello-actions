name: first

on: push

jobs:
    job1:
        name: First Job
        runs-on: ubuntu-latest
        steps:
            - name: Step one
              uses: actions/checkout@v2
            - name: Step two
              run: env | sort
    job2:
        name: Second Job
        runs-on: windows-latest
        steps:
            - name: Step one
              uses: actions/checkout@v2
            - name: Step two
              run: "get-childItem Env: | sort-object Name"
    job3:
        name: Second Job
        runs-on: macos-latest
        steps:
            - name: Step one
              uses: actions/checkout@v2
            - name: Step two
              run: env | sort
    job4:
	[job1,job2,job3]
